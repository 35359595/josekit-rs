[package]
name = "jwt_rs"
version = "0.1.0"
description = "JOSE (Javascript Object Signing and Encryption) library for rust (based on OpenSSL)."
homepage = "https://github.com/hidekatsu-izuno/jwt-rs"
repository = "https://github.com/hidekatsu-izuno/jwt-rs"
readme = "README.md"
license = "MIT OR Apache-2.0"
authors = ["Hidekatsu Izuno <hidekatsu.izuno@gmail.com>"]
keywords = ["jwt", "web"]
categories = ["authentication"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1"
anyhow = "1"
once_cell = "1"
regex = "1"
bit-vec = "0.6"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
base64 = "0.12"
chrono = "0.4"
oid = "0.1"
openssl-sys = "0.9"
openssl = "0.10"
